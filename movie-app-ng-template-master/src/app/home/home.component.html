<br><br>
<form class="jumbotron">
    <div class="form-group row">
        <div class="offset-md-1"></div>
        <input #movieName type="text" class="form-control col-md-8">
        <div class="offset-md-1"></div>
        <button (click) = "toSearch(movieName.value)" class="btn btn-dark">SEARCH</button>

        <button (click)="savemovie(movieid.value,moviename.value,moviecast.value)" style="background: #263238;color:wheat" class="btn my-2 my-sm-0" type="submit">Save Movie</button>
            <div>
                <label for="id">Movie Id:</label>
                <textarea #movieid  id="id" ></textarea>

                <label for="name">Movie Name:</label>
                <textarea #moviename  id="name" ></textarea>

                <label for="cast">Movie Cast:</label>
                <textarea #moviecast  id="cast"></textarea>
              </div>
        </div>
</form>

<form >
    <div class="form-group row">

       
            <div class="jumbotron">
                <br>
                <label for="id">User Id:</label>
                <textarea #userid  id="id" ></textarea>

                <label for="name">First Name:</label>
                <textarea #userfname  id="name" ></textarea>
            

                <label for="cast">Last Name:</label>
                <textarea #userlname id="cast"></textarea>
        

                <label for="age">Age:</label>
                <textarea #userage id="age"></textarea>

                <button (click)="registernewuser(userid.value,userfname.value,userlname.value,userage.value)" style="background: #263238;color:wheat" class="btn my-2 my-sm-0" type="submit">Register User</button>
              </div>
        </div>
</form>


<div class="container">
    <section class="row">
        <div *ngFor = "let movie of movies" class="col-md-4 " style="margin-top: 10px;">
            <div class="card text-center" style="background: rgba(255,255,255, 0.12)">
                <p>{{movie.movieName}}</p>
                <p>{{movie.movieCast}}</p>

                    <div class="card-body">
                        <button (click) = "goToMovie(movie.movieId)" class="btn btn-dark">Know More</button>
                    </div>

                    <div class="card-body">
                        <button (click) = "deleteMovie(movie.movieId)" class="btn btn-dark">Delete</button>
                    </div>
            </div>
        </div>
    </section>
</div>
